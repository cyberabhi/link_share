{% load static %}
<html lang="en">
<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/2c901e3f16.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</head>
<style>
    
</style>
<body>
	<div class="container">
        <div class="text-center">
            <img class="img-tag" src="{% static 'images/sample.png' %}">
        </div>
        <form class="form" id="login" action="" method="POST" class="justify-content-center">
            {% csrf_token %}
            <h1 class="form__title">Log in to <i>shortenIt!</i></h1>
            <div class="form__input-group">
                <input type="text" class="form__input" name="username" autofocus placeholder="Username">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="password" autofocus placeholder="Password">
                <span class="password_toggler btn mt-1" onclick="togglefn()"><i class="fapassword_toggler far fa-eye"></i></span>
            </div>

            <button class="form__button" type="submit">Log in</button>
            <p class="form__text mt-2 d-flex justify-content-center">
                <span>Don't have an account? <a href="{% url 'register' %}" id="linkCreateAccount">Sign up</a></span>
            </p>
            {{form.errors}}
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
