{% load static %}
<html lang="en">
<head>
	<title>Register Yourself</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/2c901e3f16.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
	<div class="container">
        <div class="text-center">
            <img class="img-tag" src="{% static 'images/sample.png' %}">
        </div>
        <form class="form" id="login" action="" method="POST" class="justify-content-center">
            {% csrf_token %}
            <h1 class="form__title">Sign up to <i>shortenIt!</i></h1>
            <div class="form__input-group">
                {{form.username}}
            </div>
            <div class="form__input-group">
                {{form.email}}
            </div>
            <div class="form__input-group">
                {{form.password1}}
            </div>
            <div class="form__input-group">
                {{form.password2}}
            </div>
            <button class="form__button" type="submit">Sign up</button>
            <p class="form__text mt-2 d-flex justify-content-center">
                <span>Already have an account?  <a href="{% url 'login' %}" id="linkCreateAccount">Log in</a></span>
            </p>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
